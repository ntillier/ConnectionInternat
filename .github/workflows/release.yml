run-name: Release ${{ inputs.tag_name }}
on:
    workflow_dispatch:
        inputs:
            tag_name:
                description: "Version name; e.g. 1.0.0; DON'T PUT A V IN FRONT OF IT"
                required: true
            release:
                description: "Whether to create a GitHub Release"
                type: boolean
                default: true

env:
    BINARY_NAME: ConnectionInternat
    VERSION_TAG: ${{ inputs.tag_name }}

jobs:
    # This is roughly copied from bat's CICD and release script
    build:
        name: ${{ matrix.job.target }} (${{ matrix.job.os }})
        runs-on: ${{ matrix.job.os }}
        permissions:
            contents: write
            packages: write
        strategy:
            fail-fast: false
            matrix:
                job:
                    - {
                          target: aarch64-unknown-linux-musl,
                          os: ubuntu-20.04,
                          dpkg_arch: arm64,
                          use-cross: true,
                          backend: "back-linux-arm64",
                      }
                    - {
                          target: aarch64-unknown-linux-gnu,
                          os: ubuntu-20.04,
                          dpkg_arch: arm64,
                          use-cross: true,
                          backend: "back-linux-arm64",
                      }
                    - {
                          target: x86_64-apple-darwin,
                          os: macos-12,
                          backend: "back-darwin-amd64",
                      }
                    - {
                          target: aarch64-apple-darwin,
                          os: macos-14,
                          backend: "back-darwin-amd64",
                      }
                    - {
                          target: x86_64-pc-windows-msvc,
                          os: windows-2019,
                          backend: "back-windows-amd64.exe",
                      }
                    - {
                          target: x86_64-unknown-linux-gnu,
                          os: ubuntu-20.04,
                          dpkg_arch: amd64,
                          use-cross: true,
                          backend: back-linux-amd64,
                      }
                    - {
                          target: x86_64-unknown-linux-musl,
                          os: ubuntu-20.04,
                          dpkg_arch: musl-linux-amd64,
                          use-cross: true,
                          backend: back-linux-amd64,
                      }
        env:
            BUILD_CMD: cargo
        steps:
            - name: Checkout source code
              uses: actions/checkout@v4

            - name: Install prerequisites
              shell: bash
              run: |
                  case ${{ matrix.job.target }} in
                    arm-unknown-linux-*) sudo apt-get -y update ; sudo apt-get -y install gcc-arm-linux-gnueabihf ;;
                    aarch64-unknown-linux-gnu) sudo apt-get -y update ; sudo apt-get -y install gcc-aarch64-linux-gnu ;;
                  esac

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.job.target }}

            - name: Install cross
              if: matrix.job.use-cross
              uses: taiki-e/install-action@v2
              with:
                  tool: cross

            - name: Overwrite build command env variable
              if: matrix.job.use-cross
              shell: bash
              run: echo "BUILD_CMD=cross" >> $GITHUB_ENV

            - name: Show version information (Rust, cargo, GCC)
              shell: bash
              run: |
                  gcc --version || true
                  rustup -V
                  rustup toolchain list
                  rustup default
                  cargo -V
                  rustc -V

            - name: Build
              shell: bash
              run: $BUILD_CMD build --release --target=${{ matrix.job.target }}
              # Removed the --locked

            - name: Set binary name & path
              id: bin
              shell: bash
              run: |
                  # Figure out suffix of binary
                  EXE_suffix=""
                  case ${{ matrix.job.target }} in
                    *-pc-windows-*) EXE_suffix=".exe" ;;
                  esac;

                  # Setup paths
                  BIN_NAME="${{ env.BINARY_NAME }}${EXE_suffix}"
                  BIN_PATH="target/${{ matrix.job.target }}/release/${BIN_NAME}"

                  # Let subsequent steps know where to find the binary
                  echo "BIN_PATH=${BIN_PATH}" >> $GITHUB_OUTPUT
                  echo "BIN_NAME=${BIN_NAME}" >> $GITHUB_OUTPUT

            - name: Create tarball
              id: package
              shell: bash
              run: |
                  PKG_suffix=".tar.gz" ; case ${{ matrix.job.target }} in *-pc-windows-*) PKG_suffix=".zip" ;; esac;
                  PKG_BASENAME=${{ env.BINARY_NAME }}-v${{ env.VERSION_TAG }}-${{ matrix.job.target }}
                  PKG_NAME=${PKG_BASENAME}${PKG_suffix}
                  echo "PKG_NAME=${PKG_NAME}" >> $GITHUB_OUTPUT

                  PKG_STAGING="intermediate_dir/package"

                  ARCHIVE_DIR="${PKG_STAGING}/${PKG_BASENAME}/"
                  mkdir -p "${ARCHIVE_DIR}"

                  # Binary
                  cp "${{ steps.bin.outputs.BIN_PATH }}" "$ARCHIVE_DIR"

                  # Backend
                  cp "go-backend/binaries/${{ matrix.job.backend }}" "$ARCHIVE_DIR/${{ env.BINARY_NAME }}-backend.exe"


                  # base compressed package
                  pushd "${PKG_STAGING}/" >/dev/null
                  case ${{ matrix.job.target }} in
                    *-pc-windows-*) 7z -y a "${PKG_NAME}" "${PKG_BASENAME}"/* | tail -2 ;;
                    *) tar czf "${PKG_NAME}" "${PKG_BASENAME}"/* ;;
                  esac;
                  popd >/dev/null

                  # Let subsequent steps know where to find the compressed package
                  echo "PKG_PATH=${PKG_STAGING}/${PKG_NAME}" >> $GITHUB_OUTPUT

            - name: "Artifact upload: tarball"
              uses: actions/upload-artifact@master
              with:
                  name: ${{ steps.package.outputs.PKG_NAME }}
                  path: ${{ steps.package.outputs.PKG_PATH }}

            - name: Publish archives and packages
              uses: softprops/action-gh-release@v2
              if: inputs.release
              with:
                  name: v${{ env.VERSION_TAG }} Release
                  tag_name: v${{ env.VERSION_TAG }}
                  draft: true
                  generate_release_notes: true
                  target_commitish: ${{ github.sha }}
                  files: |
                      ${{ steps.package.outputs.PKG_PATH }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
